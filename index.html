<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
            sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
        </a-entity>


        <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="6  0 -5" radius="0.4" color="saddlebrown"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">
            <a-sphere position="10.5 0 0" radius="0.5" src="https://th.bing.com/th/id/R.e9f87436aac8f10be381399c90ef4026?rik=CGlhUfRc3AU7tg&riu=http%3a%2f%2fsvs.gsfc.nasa.gov%2fvis%2fa000000%2fa003600%2fa003615%2fearth_noClouds.0330.jpg&ehk=Oq%2bmV4sidCGphqAVDY04s9U3%2bzu%2bb6T%2b6aF1AJSFfww%3d&risl=&pid=ImgRaw&r=0">

                <a-entity position = "0 0 0" rotation = "0 0 0"
                animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 10000">
                <a-sphere position = "1 0 0" radius = "0.2" src = "https://th.bing.com/th/id/R.da8274acadd5f7ac8d86063f9e00457d?rik=2931VmS7ouHknQ&pid=ImgRaw&r=0"></a-sphere>
                </a-entity>
            </a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="14.4 0 -5" radius="0.15" src="https://uploads-ssl.webflow.com/5a621bf894d1cf000155a6d3/5d00f3bcec96461bc92c5472_opmbuilder_opm_mars_colour_celestia_20190612143601.png"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
            <a-sphere position="21.5  0 -5" radius="1.2" src="https://th.bing.com/th/id/R.44cb83f391498a2733a72bf8c97114dc?rik=5NWLG6yl1NkUWg&riu=http%3a%2f%2fplanetpixelemporium.com%2fdownload%2fdownload.php%3fjupiter2_4k.jpg&ehk=PsJ7d6p9AWs56XkBbgJEtjiX9EGrKWo8lsEENXonPyE%3d&risl=&pid=ImgRaw&r=0"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
            <a-sphere position="26.5  0 -5" radius="1" src="https://th.bing.com/th/id/R.278f00b03257d7d35c7701f85d2d38e4?rik=DBxR0Gt5UfEsuw&pid=ImgRaw&r=0">
                <a-torus color="red" rotation="90 0 0" radius="3" radius-tubular="0.015" segments-tubular="1000"></a-torus>
                <a-torus color="pink" rotation="90 0 0" radius="2.9" radius-tubular="0.02" segments-tubular="1000"></a-torus>
                <a-torus color="orange" rotation="90 0 0" radius="2.8" radius-tubular="0.025" segments-tubular="1000"></a-torus>
            </a-sphere>
        
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="31.5  0 -5" radius="0.7" src="https://th.bing.com/th/id/R.a2b206a6e7098b12a7422e3ad30c7706?rik=VhshdOHyI2DwbA&pid=ImgRaw&r=0"></a-sphere>
        </a-entity>    
    
        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="36.5  0 -5" radius="0.7" src="https://th.bing.com/th/id/OIP.F8G_8MZKalEeeucHtmC_DwHaDt?rs=1&pid=ImgDetMain"></a-sphere>
        </a-entity>    

        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        
        <!--Venus-->
        <a-torus color="grey" rotation="90 0 0" radius="7.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Earth-->
        <a-torus color="grey" rotation="90 0 0" radius="10.6" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        
        <!--Mars-->
        <a-torus color="grey" rotation="90 0 0" radius="14.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        
        <!--Jupiter-->
        <a-torus color="grey" rotation="90 0 0" radius="21.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        
        <!--Saturn-->
        <a-torus color="grey" rotation="90 0 0" radius="26.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        
        <!--Uranus-->
        <a-torus color="grey" rotation="90 0 0" radius="31.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Neptune-->
        <a-torus color="grey" rotation="90 0 0" radius="36.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

    </a-scene>
</body>

</html>
